name: Deploy to dev-in2
on:
  workflow_dispatch:
  push:
    branches:
      - development
      - ravi-test
    paths-ignore:
      - 'kube/values.yaml'
      - 'client/*'
      - 'scripts/*'
      - 'config/*'
      - 'proto/*'
      - '.dockerignore'
      - '.gitignore'
      - 'docker-compose.yml'
      - 'LICENSE'
      - 'README.md'
       
jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted

    env:
      ENV: dev
      VAULT_PREFIX: in2
      DEPLOYMENT_NAME: sfu
      RELEASE_NAME: hmssfu0
      GCP_PROJECT_ID: dev-in2
      GCP_REGION: asia-south1
      GCP_NAMESPACE: ion2
      GCP_CLUSTER: dev-in2
      DOCKER_GIT_TOKEN: ${{ secrets.DOCKER_GIT_TOKEN }}
      
    steps:
        
    - name: prep-steps 
      id: prep-steps
      run: |
        df -kh
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools
        pwd
        export PATH=$(pwd)/depot_tools:$PATH
        echo $PATH 
        #fetch android
        ls -al

    - name: Checkout
      uses: actions/checkout@v2
      with:
       # ref: ${{ github.event.pull_request.head.ref }}
        fetch-depth: 0
        token: ${{ secrets.DOCKER_GIT_TOKEN }} 
        path: webrtc
    
    - name: build
      id: build-branch
      run: |
         pwd 
         ls
         gclient sync --with_branch_heads --with_tags
         git fetch
         git checkout refs/remotes/branch-heads/ravi-test
         gclient sync --with_branch_heads --with_tags 
    
