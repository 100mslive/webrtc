name: Deploy to dev-in2
on:
  workflow_dispatch:
  push:
    branches:
      - development
      - ravi-test
    paths-ignore:
      - 'kube/values.yaml'
      - 'client/*'
      - 'scripts/*'
      - 'config/*'
      - 'proto/*'
      - '.dockerignore'
      - '.gitignore'
      - 'docker-compose.yml'
      - 'LICENSE'
      - 'README.md'
       
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      ENV: dev
      VAULT_PREFIX: in2
      DEPLOYMENT_NAME: sfu
      RELEASE_NAME: hmssfu0
      GCP_PROJECT_ID: dev-in2
      GCP_REGION: asia-south1
      GCP_NAMESPACE: ion2
      GCP_CLUSTER: dev-in2
      DOCKER_GIT_TOKEN: ${{ secrets.DOCKER_GIT_TOKEN }}
      
    steps:
        
    - name: install yq 
      id: install-yq
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools
        pwd
        export PATH=$PATH:$(pwd)
        echo $PATH 
        fetch android
